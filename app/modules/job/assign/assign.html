<div class="panel panel-default">
    <div class="panel panel-default">
        <div class="panel-heading">Job (#{{ vm.job.id }})</div>
        <div class="panel-body">
            <dl class="dl-horizontal">
                <dt>Description</dt>
                <dd>{{ vm.job.description }}</dd>
            </dl>
    
            <dl class="dl-horizontal">
                <dt>Status</dt>
                <dd>{{ vm.job.status == 0 ? 'Open' : 'Closed' }}</dd>
            </dl>
        </div>
    </div>
    <div class="panel-heading">
        Users ({{ vm.user.count }})
    </div>
    <form ng-submit="vm.assign()">
        <label class="c-label">Assign to user</label>
        <select ng-model="vm.userpick">
                <option ng-repeat="user in vm.user.data" value="{{user}}">{{user.name}} - {{user.email}}</option>
        </select>
        <button type="submit" class="btn btn-default">Assign</button>
    </form>
   
</div>
