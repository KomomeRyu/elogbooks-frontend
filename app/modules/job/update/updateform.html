<div class="panel panel-default">
    <div class="panel-heading">Update Job</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="Job Description">
            </div>
            <div class="form-group">
                <label class="c-label">Status</label>
                <select ng-model="vm.job.status">
                  <option value="0"  {{ vm.job.status == 0 ? 'selected' : ''}}>Open</option>
                  <option value="1" {{ vm.job.status == 1 ? 'selected' : '' }}>Close</option>
                </select>
          </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
