<div class="panel panel-default">
    <div class="panel-heading">Update Job(#{{ vm.job.id }})</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <input type="hidden" ng-model="vm.job.id">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" value="{{ vm.job.description }}">
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
