<div class="panel panel-default">
    <div class="panel-heading">User (#{{ vm.user.id }})</div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{ vm.user.name }}</dd>
        </dl>

        <dl class="dl-horizontal">
            <dt>E-Mail</dt>
            <dd>{{ vm.user.email }}</dd>
        </dl>
    </div>
    <h2>Jobs assigned</h2>
    <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="job in vm.jobs">
                <th scope="row">{{ job.id }}</th>
                <td>{{ job.description }}</td>
                <td>{{ job.status == 0 ? 'Open' : 'Closed' }}</td>
            </tr>
            </tbody>
    </table>
</div>
